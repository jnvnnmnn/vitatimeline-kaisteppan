<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Timeline - Fixed Height</title>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Azeret Mono', monospace;
        }
        
        html {
            height: 700px;
            overflow: hidden !important;
        }
        
        body {
            background: white;
            color: black;
            line-height: 1.5;
            height: 700px;
            overflow: hidden !important;
            margin: 0 !important;
            padding: 0 !important;
        }
        
        .timeline-container {
            width: 100%;
            height: 700px;
            padding: 15px;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .timeline-header {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        
        .timeline-title {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 700;
            color: black;
            margin-bottom: 8px;
        }
        
        .timeline-accent {
            width: 50px;
            height: 3px;
            background: #FF4E27;
            margin: 0 auto;
        }
        
        .timeline {
            position: relative;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 8px;
        }
        
        /* Custom scrollbar */
        .timeline::-webkit-scrollbar {
            width: 3px;
        }
        
        .timeline::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .timeline::-webkit-scrollbar-thumb {
            background: #FF4E27;
            border-radius: 2px;
        }
        
        .timeline-line {
            position: absolute;
            left: 20px;
            top: 0;
            width: 2px;
            height: 100%;
            background: #e5e5e5;
            z-index: 1;
        }
        
        .timeline-progress {
            width: 100%;
            background: #FF4E27;
            transition: height 2s cubic-bezier(0.4, 0, 0.2, 1);
            height: 0%;
        }
        
        .timeline-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        
        .timeline-item {
            display: flex;
            align-items: flex-start;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .timeline-item.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .timeline-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 3px solid #9ca3af;
            background: white;
            flex-shrink: 0;
            margin-top: 8px;
            position: relative;
            z-index: 10;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: scale(0);
        }
        
        .timeline-dot.visible {
            transform: scale(1);
        }
        
        .timeline-dot.highlighted {
            border-color: #FF4E27;
            box-shadow: 0 0 15px rgba(255, 78, 39, 0.4);
        }
        
        .timeline-card {
            margin-left: 20px;
            padding: 15px;
            background: white;
            border: 2px solid #e5e5e5;
            border-radius: 6px;
            flex: 1;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
        
        .timeline-card.visible {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .timeline-card.highlighted {
            border-color: #FF4E27;
            box-shadow: 0 6px 20px rgba(255, 78, 39, 0.15);
        }
        
        .timeline-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        .timeline-period {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #6b7280;
        }
        
        .timeline-period.highlighted {
            color: #FF4E27;
            font-weight: 700;
        }
        
        .timeline-company {
            font-size: 1.1rem;
            font-weight: 700;
            color: black;
            margin-bottom: 6px;
            line-height: 1.3;
        }
        
        .timeline-subtitle {
            font-size: 0.85rem;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .timeline-description {
            font-size: 0.85rem;
            color: #374151;
            line-height: 1.5;
        }
        
        /* Responsive Design */
        @media (min-width: 600px) {
            .timeline-container {
                padding: 20px;
            }
            
            .timeline-line {
                left: 24px;
            }
            
            .timeline-dot {
                width: 16px;
                height: 16px;
            }
            
            .timeline-card {
                margin-left: 24px;
                padding: 18px;
            }
            
            .timeline-company {
                font-size: 1.2rem;
            }
            
            .timeline-period,
            .timeline-subtitle,
            .timeline-description {
                font-size: 0.9rem;
            }
        }
        
        @media (min-width: 800px) {
            .timeline-company {
                font-size: 1.3rem;
            }
            
            .timeline-period,
            .timeline-subtitle,
            .timeline-description {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="timeline-header">
            <h1 class="timeline-title">VITA - TIMELINE</h1>
            <div class="timeline-accent"></div>
        </div>

        <div class="timeline" id="timeline">
            <div class="timeline-line">
                <div class="timeline-progress" id="progress"></div>
            </div>
            <div class="timeline-items" id="timelineItems"></div>
        </div>
    </div>

    <script>
        const timelineData = [
            {
                id: 1,
                period: "08.1994 - 06.2000",
                company: "Fa. ELEMENTA GmbH Selb",
                subtitle: "(Elterlicher Betrieb)",
                description: "Vertrieb und Planung von Baubiologischen Holzhäusern; Marketing, Aufbau von Vertriebsstrukturen",
                isHighlighted: false
            },
            {
                id: 2,
                period: "07.2000 - 12.2003",
                company: "Fa. Griffner Haus AG Griffen (A)",
                subtitle: "Verkaufsleiter Süd - Bayern",
                description: "Planung, Entwicklung, Design (Zusammenarbeit mit Matteo Thun) Vertrieb und Planung von hochwertigen Holzhäusern.",
                isHighlighted: true
            },
            {
                id: 3,
                period: "01.2004 - 12.2005",
                company: "Münchner Hausbau Firmengruppe",
                subtitle: "",
                description: "Verkaufsleitung, Grundstücksprojektierung, Vertrieb, Mitarbeiterschulung, Planung",
                isHighlighted: false
            },
            {
                id: 4,
                period: "01.2006 - 04.2014",
                company: "KS Baumanagement Designhäuser",
                subtitle: "Büros in Poing, München und Hamburg",
                description: "HOAI 1-9, Gutachterbetreuung, Vertrieb, Projektierung, Kostenermittlung, Ausschreibung",
                isHighlighted: true
            },
            {
                id: 5,
                period: "05.2014 - 03.2019",
                company: "Mollwitz Massivbau",
                subtitle: "",
                description: "Entwurf, Vertrieb, Projektierung von hochwertigen Ein- und Mehrfamilienhäusern, Marketing",
                isHighlighted: false
            },
            {
                id: 6,
                period: "seit 03.2019",
                company: "Gründung Atelier Baukunst| Interior | Design",
                subtitle: "",
                description: "",
                isHighlighted: true
            }
        ];

        let visibleItems = new Set();
        let totalItems = timelineData.length;
        
        function createTimeline() {
            const container = document.getElementById('timelineItems');
            container.innerHTML = '';
            
            timelineData.forEach((item, index) => {
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                timelineItem.dataset.itemId = item.id;
                
                const dot = document.createElement('div');
                dot.className = `timeline-dot ${item.isHighlighted ? 'highlighted' : ''}`;
                
                const card = document.createElement('div');
                card.className = `timeline-card ${item.isHighlighted ? 'highlighted' : ''}`;
                
                const period = document.createElement('div');
                period.className = `timeline-period ${item.isHighlighted ? 'highlighted' : ''}`;
                period.textContent = item.period;
                
                const company = document.createElement('h3');
                company.className = 'timeline-company';
                company.textContent = item.company;
                
                card.appendChild(period);
                card.appendChild(company);
                
                if (item.subtitle) {
                    const subtitle = document.createElement('p');
                    subtitle.className = 'timeline-subtitle';
                    subtitle.textContent = item.subtitle;
                    card.appendChild(subtitle);
                }
                
                if (item.description) {
                    const description = document.createElement('p');
                    description.className = 'timeline-description';
                    description.textContent = item.description;
                    card.appendChild(description);
                }
                
                timelineItem.appendChild(dot);
                timelineItem.appendChild(card);
                container.appendChild(timelineItem);
            });
        }

        function updateProgress() {
            const progress = Math.min(visibleItems.size / totalItems, 1);
            const progressElement = document.getElementById('progress');
            if (progressElement) {
                progressElement.style.height = `${progress * 100}%`;
            }
        }

        function initializeAnimations() {
            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const itemId = parseInt(entry.target.dataset.itemId);
                            
                            if (!visibleItems.has(itemId)) {
                                visibleItems.add(itemId);
                                
                                setTimeout(() => {
                                    entry.target.classList.add('visible');
                                    
                                    const dot = entry.target.querySelector('.timeline-dot');
                                    if (dot) {
                                        setTimeout(() => {
                                            dot.classList.add('visible');
                                        }, 150);
                                    }
                                    
                                    const card = entry.target.querySelector('.timeline-card');
                                    if (card) {
                                        setTimeout(() => {
                                            card.classList.add('visible');
                                        }, 300);
                                    }
                                    
                                    updateProgress();
                                }, itemId * 100);
                            }
                        }
                    });
                },
                {
                    threshold: 0.3,
                    rootMargin: '0px 0px -5% 0px'
                }
            );

            const items = document.querySelectorAll('[data-item-id]');
            items.forEach((item) => {
                observer.observe(item);
            });
        }

        // Initialize
        createTimeline();
        setTimeout(() => {
            initializeAnimations();
        }, 300);
    </script>
</body>
</html>
