<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Azeret Mono', monospace;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: white;
            color: black;
            line-height: 1.6;
        }
        
        .timeline-container {
            width: 100%;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .timeline-header {
            text-align: center;
            margin-bottom: 48px;
        }
        
        .timeline-title {
            font-size: clamp(1.8rem, 4vw, 3rem);
            font-weight: 700;
            color: black;
            margin-bottom: 16px;
        }
        
        .timeline-accent {
            width: 80px;
            height: 4px;
            background: #FF4E27;
            margin: 0 auto;
        }
        
        .timeline {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .timeline-line {
            position: absolute;
            left: 24px;
            top: 0;
            width: 2px;
            height: 100%;
            background: #e5e5e5;
        }
        
        .timeline-progress {
            width: 100%;
            background: #FF4E27;
            transition: height 2s cubic-bezier(0.4, 0, 0.2, 1);
            height: 0%;
        }
        
        .timeline-items {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        
        .timeline-item {
            display: flex;
            align-items: flex-start;
            opacity: 0;
            transform: translateX(-30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .timeline-item.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
        .timeline-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 4px solid #9ca3af;
            background: white;
            flex-shrink: 0;
            margin-top: 12px;
            position: relative;
            z-index: 10;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: scale(0);
        }
        
        .timeline-dot.visible {
            transform: scale(1);
        }
        
        .timeline-dot.highlighted {
            border-color: #FF4E27;
            box-shadow: 0 0 20px rgba(255, 78, 39, 0.4);
        }
        
        .timeline-card {
            margin-left: 24px;
            padding: 24px;
            background: white;
            border: 2px solid #e5e5e5;
            border-radius: 12px;
            flex: 1;
            max-width: 700px;
            transition: all 0.4s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .timeline-card.visible {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .timeline-card.highlighted {
            border-color: #FF4E27;
            box-shadow: 0 8px 30px rgba(255, 78, 39, 0.15);
        }
        
        .timeline-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .timeline-period {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #6b7280;
        }
        
        .timeline-period.highlighted {
            color: #FF4E27;
            font-weight: 700;
        }
        
        .timeline-company {
            font-size: 1.3rem;
            font-weight: 700;
            color: black;
            margin-bottom: 8px;
            line-height: 1.3;
        }
        
        .timeline-subtitle {
            font-size: 1rem;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .timeline-description {
            font-size: 1rem;
            color: #374151;
            line-height: 1.6;
        }
        
        /* Responsive Design */
        @media (min-width: 768px) {
            .timeline-container {
                padding: 60px 40px;
            }
            
            .timeline-line {
                left: 32px;
            }
            
            .timeline-dot {
                width: 20px;
                height: 20px;
            }
            
            .timeline-card {
                margin-left: 32px;
                padding: 30px;
            }
            
            .timeline-company {
                font-size: 1.5rem;
            }
            
            .timeline-period {
                font-size: 1rem;
            }
            
            .timeline-subtitle,
            .timeline-description {
                font-size: 1.1rem;
            }
        }
        
        @media (min-width: 1024px) {
            .timeline-items {
                gap: 40px;
            }
            
            .timeline-company {
                font-size: 1.6rem;
            }
        }
        
        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .timeline-item.visible {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }
        
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Remove default margins that could cause layout issues in iframe */
        body {
            margin: 0;
            padding: 0;
        }
        
        /* Ensure content fits properly in iframe */
        .timeline-container {
            min-height: auto;
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="timeline-header">
            <h1 class="timeline-title">Professional Timeline</h1>
            <div class="timeline-accent"></div>
        </div>

        <div class="timeline" id="timeline">
            <div class="timeline-line">
                <div class="timeline-progress" id="progress"></div>
            </div>
            <div class="timeline-items" id="timelineItems"></div>
        </div>
    </div>

    <script>
        const timelineData = [
            {
                id: 1,
                period: "08.1994 - 06.2000",
                company: "Fa. ELEMENTA GmbH Selb",
                subtitle: "(Elterlicher Betrieb)",
                description: "Vertrieb und Planung von Baubiologischen Holzhäusern; Marketing, Aufbau von Vertriebsstrukturen",
                isHighlighted: false
            },
            {
                id: 2,
                period: "07.2000 - 12.2003",
                company: "Fa. Griffner Haus AG Griffen (A)",
                subtitle: "Verkaufsleiter Süd - Bayern",
                description: "Planung, Entwicklung, Design (Zusammenarbeit mit Matteo Thun) Vertrieb und Planung von hochwertigen Holzhäusern.",
                isHighlighted: true
            },
            {
                id: 3,
                period: "01.2004 - 12.2005",
                company: "Münchner Hausbau Firmengruppe",
                subtitle: "",
                description: "Verkaufsleitung, Grundstücksprojektierung, Vertrieb, Mitarbeiterschulung, Planung",
                isHighlighted: false
            },
            {
                id: 4,
                period: "01.2006 - 04.2014",
                company: "KS Baumanagement Designhäuser",
                subtitle: "Büros in Poing, München und Hamburg",
                description: "HOAI 1-9, Gutachterbetreuung, Vertrieb, Projektierung, Kostenermittlung, Ausschreibung",
                isHighlighted: true
            },
            {
                id: 5,
                period: "05.2014 - 03.2019",
                company: "Mollwitz Massivbau",
                subtitle: "",
                description: "Entwurf, Vertrieb, Projektierung von hochwertigen Ein- und Mehrfamilienhäusern, Marketing",
                isHighlighted: false
            },
            {
                id: 6,
                period: "seit 03.2019",
                company: "Gründung Atelier Baukunst| Interior | Design",
                subtitle: "",
                description: "",
                isHighlighted: true
            }
        ];

        let visibleItems = new Set();
        let totalItems = timelineData.length;
        
        function createTimeline() {
            const container = document.getElementById('timelineItems');
            container.innerHTML = '';
            
            timelineData.forEach((item, index) => {
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                timelineItem.dataset.itemId = item.id;
                
                const dot = document.createElement('div');
                dot.className = `timeline-dot ${item.isHighlighted ? 'highlighted' : ''}`;
                
                const card = document.createElement('div');
                card.className = `timeline-card ${item.isHighlighted ? 'highlighted' : ''}`;
                
                const period = document.createElement('div');
                period.className = `timeline-period ${item.isHighlighted ? 'highlighted' : ''}`;
                period.textContent = item.period;
                
                const company = document.createElement('h3');
                company.className = 'timeline-company';
                company.textContent = item.company;
                
                card.appendChild(period);
                card.appendChild(company);
                
                if (item.subtitle) {
                    const subtitle = document.createElement('p');
                    subtitle.className = 'timeline-subtitle';
                    subtitle.textContent = item.subtitle;
                    card.appendChild(subtitle);
                }
                
                if (item.description) {
                    const description = document.createElement('p');
                    description.className = 'timeline-description';
                    description.textContent = item.description;
                    card.appendChild(description);
                }
                
                timelineItem.appendChild(dot);
                timelineItem.appendChild(card);
                container.appendChild(timelineItem);
            });
        }

        function updateProgress() {
            const progress = Math.min(visibleItems.size / totalItems, 1);
            const progressElement = document.getElementById('progress');
            if (progressElement) {
                progressElement.style.height = `${progress * 100}%`;
            }
        }

        function initializeAnimations() {
            // Use Intersection Observer for animations - no scrolling required
            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            const itemId = parseInt(entry.target.dataset.itemId);
                            
                            if (!visibleItems.has(itemId)) {
                                visibleItems.add(itemId);
                                
                                // Add visible class with delay
                                setTimeout(() => {
                                    entry.target.classList.add('visible');
                                    
                                    // Animate dot
                                    const dot = entry.target.querySelector('.timeline-dot');
                                    if (dot) {
                                        setTimeout(() => {
                                            dot.classList.add('visible');
                                        }, 200);
                                    }
                                    
                                    // Animate card
                                    const card = entry.target.querySelector('.timeline-card');
                                    if (card) {
                                        setTimeout(() => {
                                            card.classList.add('visible');
                                        }, 400);
                                    }
                                    
                                    // Update progress line
                                    updateProgress();
                                }, itemId * 150);
                            }
                        }
                    });
                },
                {
                    threshold: 0.2,
                    rootMargin: '0px 0px -10% 0px'
                }
            );

            // Observe all timeline items
            const items = document.querySelectorAll('[data-item-id]');
            items.forEach((item) => {
                observer.observe(item);
            });
        }

        // Initialize everything
        createTimeline();
        
        // Start animations after a short delay
        setTimeout(() => {
            initializeAnimations();
        }, 500);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            updateProgress();
        });
    </script>
</body>
</html>
